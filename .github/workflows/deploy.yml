name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или master, если у тебя такая ветка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (если нужен)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (если есть package.json)
      run: npm install

    - name: Build site (если нужна сборка)
      run: npm run build  # Если у тебя есть команда сборки

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./resume-editor
